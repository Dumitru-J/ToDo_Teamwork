<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo-Liste</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="module"></script>
</head>
<body>
  <div class="container">
    
    <div class="header">
      <h1> Meine ToDo-Liste</h1>
      <button id="abmelden" class="logout">Abmelden</button>
    </div>

    
    <div class="eingabe">
      <input type="text" id="neueAufgabe" placeholder="Neue Aufgabe eingeben...">
      <button id="hinzufuegen">➕ Hinzufügen</button>
    </div>

    
    <ul id="aufgabenListe" class="liste">
      <!-- Aufgaben werden hier eingefügt -->
    </ul>
  </div>
</body>
</html>
