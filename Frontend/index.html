<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo-Liste</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="module"></script>
</head>
<body>
  <div class="container">
    
    <div class="card">
      <h2>Anmelden</h2>
      <input type="email" id="email" placeholder="E-Mail eingeben">
      <input type="password" id="passwort_anmelden" placeholder="Passwort eingeben">
      <button id="anmelden">Anmelden</button>
    </div>

    
    <div class="card">
      <h2>Registrieren</h2>
      <input type="email" id="benutzername" placeholder="E-Mail eingeben">
      <input type="password" id="passwort" placeholder="Passwort eingeben">
      <button id="registrieren">Registrieren</button>
    </div>
  </div>
</body>
</html>
